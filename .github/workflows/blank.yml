name: Check AWS Access

on:
  push :
    branches:
      - main
permissions:
  id-token: write
  contents: read

jobs:
  check-access:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: configure aws credentials
      uses: aws-actions/configure-aws-credentials@v3
      with:
        role-to-assume: arn:aws:iam::559050225197:role/actions-role
        role-session-name: githubactions-role
        aws-region: "us-east-1"
    - name: Verify AWS credentials
      run: aws sts get-caller-identity
