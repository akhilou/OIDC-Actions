name: Deploy to AWS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Authenticate to AWS
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::559050225197:role/actions-role
          aws-region: us-east-1

      - name: Create a file
        run: |
          echo "This is the content of the file" > myfile.txt
          echo "File created successfully!"
